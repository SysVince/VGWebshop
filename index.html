<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My store</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600;700&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/e67b46bc7a.js" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <!-- Header Navigation -->
    <header class="bg-primary">
        <!-- Navigation -->
        <nav class="display-flex justify-content-between align-items-center text-white padding-6">
            <!-- Dropdown -->
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fa fa-user mr-4"></i>
                    <span>Change user</span>
                    <i class="fa fa-sort-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Baby Doe</a>
                    <a href="#">Jane Doe</a>
                    <a href="#">John Doe</a>
                </div>
            </div>

            <!-- Ikoner i mitten -->
            <div class="display-flex justify-content-between align-items-center">
                <i class="fa fa-phone-alt mr-2"></i>
                <span>555 555 5555</span>
                <i class="fa fa-envelope-square mr-2 ml-4"></i>
                <span>info@mystore.com</span>
            </div>

            <!-- Ikoner på sidan -->
            <div class="display-flex justify-content-between">
                <!-- En av ikonerna -->
                <a href="#" class="text-decoration-none">
                    <!-- Bakgrunden bakom ikonen -->
                    <div
                        class="display-flex justify-content-between align-items-center bg-white padding-4 border-radius-sm">
                        <i class="fa fa-facebook fa-lg text-primary"></i>
                    </div>
                </a>

                <!-- En av ikonerna -->
                <a href="#" class="text-decoration-none ml-4">
                    <!-- Bakgrunden bakom ikonen -->
                    <div
                        class="display-flex justify-content-between align-items-center bg-white padding-4 border-radius-sm">
                        <i class="fa fa-twitter fa-lg text-primary"></i>
                    </div>
                </a>

                <!-- En av ikonerna -->
                <a href="#" class="text-decoration-none ml-4">
                    <!-- Bakgrunden bakom ikonen -->
                    <div
                        class="display-flex justify-content-between align-items-center bg-white padding-4 border-radius-sm">
                        <i class="fa fa-instagram fa-lg text-primary"></i>
                    </div>
                </a>

                <!-- En av ikonerna -->
                <a href="#" class="text-decoration-none ml-4">
                    <!-- Bakgrunden bakom ikonen -->
                    <div
                        class="display-flex justify-content-between align-items-center bg-white padding-4 border-radius-sm">
                        <i class="fa fa-pinterest-p fa-lg text-primary"></i>
                    </div>
                </a>

            </div>



            </div>

        </nav>

    </header>

    <!-- Searchbar och ikoner -->
    <section class="display-flex justify-content-center">
        <!-- Huvud container för searchbar och ikoner -->
        <div class="display-flex justify-content-center max-width ">
            <a href="#"><img src="images/logo/logo.png" class="logo-width" alt="My store logo"></a>

        </div>

    </section>




</body>

</html>
