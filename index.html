<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My store</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;600;700&family=Open+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/e67b46bc7a.js" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <!-- Header Navigation -->
    <header class="bg-primary">
        <!-- Navigation -->
        <nav class="display-flex justify-content-between align-items-center text-white padding-1 mx-auto max-width">

            <!-- Dropdown -->
            <div class="dropdown">
                <button class="dropbtn">
                    <i class="fa fa-user"></i>
                    <span>Change user</span>
                    <i class="fa fa-sort-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Baby Doe</a>
                    <a href="#">Jane Doe</a>
                    <a href="#">John Doe</a>
                </div>
            </div>

            <!-- Ikoner i mitten -->
            <div class="display-flex justify-content-between align-items-center">
                <i class="fa fa-phone-alt mr-1"></i>
                <span>555 555 5555</span>
                <i class="fa fa-envelope-square mr-1 ml-2"></i>
                <span>info@mystore.com</span>
            </div>

            <!-- Ikoner på sidan -->
            <div class="display-flex justify-content-between">
                <!-- En av ikonerna -->
                <a href="#" class="text-decoration-none">
                    <!-- Bakgrunden bakom ikonen -->
                    <div class="display-flex justify-content-between align-items-center bg-white padding-2 border-radius-sm">
                        <i class="fa fa-facebook fa-lg text-primary"></i>
                    </div>
                </a>

                <!-- En av ikonerna -->
                <a href="#" class="text-decoration-none ml-1">
                    <!-- Bakgrunden bakom ikonen -->
                    <div class="display-flex justify-content-between align-items-center bg-white padding-2 border-radius-sm">
                        <i class="fa fa-twitter fa-lg text-primary"></i>
                    </div>
                </a>

                <!-- En av ikonerna -->
                <a href="#" class="text-decoration-none ml-1">
                    <!-- Bakgrunden bakom ikonen -->
                    <div class="display-flex justify-content-between align-items-center bg-white padding-2 border-radius-sm">
                        <i class="fa fa-instagram fa-lg text-primary"></i>
                    </div>
                </a>

                <!-- En av ikonerna -->
                <a href="#" class="text-decoration-none ml-1">
                    <!-- Bakgrunden bakom ikonen -->
                    <div class="display-flex justify-content-between align-items-center bg-white padding-2 border-radius-sm">
                        <i class="fa fa-pinterest-p fa-lg text-primary"></i>
                    </div>
                </a>

            </div>



            </div>
        
        </nav>
    </header>

    <!-- Huvud Searchbar och ikoner -->
    <section class="">
        <!-- container för searchbar och ikoner -->
        <div class="display-flex justify-content-between align-items-center text-white padding-3 mx-auto max-width">
            <!-- My store Logo -->
            <a href="#"><img src="images/logo/logo.png" class="display-flex justify-content-center align-items-center logo-width pr-2" alt="My store logo"></a>
            <!--Container för ikon och searchbar-->
            <div class="display-flex align-items-center flex-grow">
                <!--Ikonen-->
                <i class="fa fa-search text-dark padding-1 border-xs-dark bg-secondary"></i>
                <!--search bar-->
                <input type="text" class="padding-1 border-xs-dark width-full" placeholder="Search products">
            </div>

                <!-- Ikonerna på sidan -->    
            <div class="display-flex justify-content-between ml-1">
                <!-- (a-tag) En av de länkarna/ikonen -->
                <a href="#" class="display-flex flex-column align-items-center text-decoration-none pos-relative">
                    <!-- Bakgrunden bakom ikonen -->
                    <div class="display-flex align-items-center justify-content-between padding-2">
                        <!-- Ikon från fontawesome shopping-->
                        <i class="fa fa-heart fa-lg text-primary"></i>
                    </div>
                    <!-- Siffran ovanför shopping basket -->
                    <span class="text-white pos-absolute icon-badge circle bg-success border-xs-white text-size-xxs">5</span>
                    <span class="text-uppercase">Favs</span>
                </a>
            </div>
                
            
        </div>

    </section>




</body>

</html>
